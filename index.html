<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution- With DaisyUI</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/business.png"
      type="image/x-icon"
    />
    <!-- Poppins and EB Garamond Font Family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/93a3d025e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Style Configuration to Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-seri"],
              "eb-garamond": ["EB Garamond", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <header></header>
    <!-- Main Body -->
    <main></main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
